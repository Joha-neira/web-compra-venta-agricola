{% extends "base.html" %}
{% block navbar %}
<div class="container p-4">
    <form action="/agregar-cliente" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="form-control" id="nombre" aria-describedby="emailHelp"
                placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" class="form-control" id="apellidos" aria-describedby="emailHelp"
                placeholder="Apellidos">
        </div>
        <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input type="email" name="email" class="form-control" id="correo" aria-describedby="emailHelp"
                placeholder="Ingrese su correo">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="contrasena" class="form-control" id="password" placeholder="Contraseña">
        </div>
        <div class="form-group">
            <label for="password2">Repita contraseña</label>
            <input type="password" name="contrasena2" class="form-control" id="password2" placeholder="Confirmación de contraseña">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto los términos</label>
            <small id="emailHelp" name="chk-acepto" class="form-text text-muted">Nunca compartiremos tu información personal con terceros.</small>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
{% endblock %}
